<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>PassStore Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<meta charset="utf-8">    
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Log Into PassStore</h1>
            </div>
            <div id="loginForm">
                <form action="#" th:action="@{/viewList}" th:object="${masterpassword}" method="post">
                    <label for="user">Username</label>
                    <input type="text" placeholder="Enter Username" th:field="*{msterUser}">
                    <br>
                    <label for="pswd">Password</label>
                    <input type="password" placeholder="Enter Password" th:field="*{msterPass}">
                    <br>
                    <input type="submit" value="Log In">
                </form>
            </div>
        </div>
    </body>
</html>
